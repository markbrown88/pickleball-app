<!DOCTYPE html>
<html>
<head>
    <title>Drag Drop Test</title>
    <style>
        .team { 
            padding: 10px; 
            margin: 5px; 
            border: 1px solid #ccc; 
            background: white;
            cursor: move;
        }
        .team:hover { background: #f0f0f0; }
        .team.dragging { opacity: 0.5; }
    </style>
</head>
<body>
    <h1>Simple Drag Drop Test</h1>
    <div id="test-area">
        <div class="team" draggable="true" data-team="Team A">Team A</div>
        <div class="team" draggable="true" data-team="Team B">Team B</div>
        <div class="team" draggable="true" data-team="Team C">Team C</div>
    </div>

    <script>
        let draggedElement = null;

        document.querySelectorAll('.team').forEach(team => {
            team.addEventListener('dragstart', (e) => {
                console.log('DRAG START:', e.target.dataset.team);
                draggedElement = e.target;
                e.target.classList.add('dragging');
            });

            team.addEventListener('dragend', (e) => {
                console.log('DRAG END:', e.target.dataset.team);
                e.target.classList.remove('dragging');
                draggedElement = null;
            });

            team.addEventListener('dragover', (e) => {
                e.preventDefault();
                console.log('DRAG OVER:', e.target.dataset.team);
            });

            team.addEventListener('drop', (e) => {
                e.preventDefault();
                console.log('DROP:', e.target.dataset.team);
                
                if (draggedElement && draggedElement !== e.target) {
                    // Swap the text content
                    const temp = draggedElement.textContent;
                    draggedElement.textContent = e.target.textContent;
                    e.target.textContent = temp;
                    console.log('SWAPPED:', temp, 'with', e.target.textContent);
                }
            });
        });
    </script>
</body>
</html>
